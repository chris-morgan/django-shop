{% extends "shop/base.html" %}

{% block body %}
  <h1>Product list:</h1>
  <hr />
  {% for object in object_list %}
  <a href="{% url product_detail object.slug %}">{{object.get_name}}</a><br />
  {{object.slug}}<br />
  {{object.active}}<br />

  {{object.date_added}}<br />
  {{object.last_modified}}<br />

  {{object.unit_price}}<br />
  <hr />

  {% endfor %}
{% endblock %}
